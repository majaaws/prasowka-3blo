      bottom: 0;
      width: 100%;
      font-size: 1.1em;
      white-space: nowrap;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.3);
    }

    .ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: ticker 18s linear infinite;
    }

    @keyframes ticker {
      0% { transform: translateX(0); }
